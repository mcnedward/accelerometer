<!DOCTYPE html>
<html data-ng-app="accelerometer">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Accelerometer</title>
        
        <!-- Style sheets -->
        <link type="text/css" href="assets/css/index.css" rel="stylesheet" />
        <link href="assets/libs/ionic/css/ionic.css" rel="stylesheet" />
		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		
	    <!-- ionic/angularjs js -->
	    <script src="assets/libs/ionic/js/ionic.bundle.min.js" type="text/javascript"></script>
	    <!-- cordova script (this will be a 404 during development) -->
	    <script src="assets/libs/ng-cordova.min.js"></script>
	    <script src="cordova.js"></script>
		<!-- JQuery -->
		<script src="assets/libs/jquery-1.11.2.min.js" type="text/javascript"></script>
		<!-- Bootstrap -->
		<script src="assets/libs/ui-bootstrap.min.js" type="text/javascript"></script>
		
	    <!-- APP -->
	    <script src="app/app.js"></script>
	    <script src="app/appController.js"></script>
	    <!-- HOME -->
	    <script src="app/components/home/homeController.js"></script>
        
    </head>
    <body data-ng-controller="AppCtrl">
  		<ion-nav-view animation="slide-left-right"></ion-nav-view>
    </body>
</html>
